<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
      <a class="navbar-brand" routerLink="/" routerLinkActive="active">Social Network App</a>        
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <ng-container *ngIf="accountService.currentUser$ | async">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" routerLink="/members" routerLinkActive="active">Matches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/list" routerLinkActive="active">Lists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
            </li> 
        </ng-container>  
        <li class="nav-item">
            <a class="nav-link" routerLink="/errors" routerLinkActive="active">Errors</a>
        </li>
    </ul>   
    <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown >
        <img src="{{user.photoUrl || './assets/user.png'}}" alt="{{user.userName}}">
        <a class="dropdown-toggle text-light text-decoration-none ms-2" 
            dropdownToggle  
            id="navbarDropdown" 
            role="button" 
            data-toggle="dropdown" 
            aria-haspopup="true" 
            aria-expanded="false">
            Welcome {{ user.userName | titlecase}}
        </a>
        <div class="dropdown-menu" 
             aria-labelledby="navbarDropdown" 
             *dropdownMenu
            >
            <a class="dropdown-item" routerLink="/member/edit">Edit Profile</a>
            <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
    </div>                   
    <form *ngIf="!(accountService.currentUser$ | async)" 
          #loginForm="ngForm" 
          class="d-flex" 
          (ngSubmit)="login()" 
          autocomplete="off"
        >
        <input 
            type="text" 
            name="username"
            [(ngModel)]="model.username"
            class="form-control me-2" 
            placeholder="Username"                 
            >
        <input 
            type="password" 
            name="password"
            [(ngModel)]="model.password"
            class="form-control me-2"
            placeholder="Password" 
            >
        <button 
            type="submit"
            class="btn btn-success" 
            >Search</button>
    </form>
    </div>
</nav>
